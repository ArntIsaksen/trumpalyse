        <div id="top-row" class="row">
            <div class="small-12 columns">
                <h1>Trumpalyse</h1>
                <h3>A lighthearted look at the tweets of President Trump</h3>
            </div>
        </div>
        <div class="row" style="background:#ededed;">
            <div class="medium-12 columns">
                <div id="nrOfTweets" class="medium-3 columns">
                    <h5>Nr. of tweets</h5>
                </div>
                <div id="newest-tweet" class="medium-3 columns">
                    <h5>Newest tweet</h5>
                    <h4>03:24 17. feb 2017</h4>
                </div>
                <div id="avgNrOfWords" class="medium-3 columns">
                    <h5>Avg. nr. of words</h5>
                </div>
                <div id="avgNrOfSentences" class="medium-3 columns">
                    <h5>Avg. nr. of sentences</h5>
                </div>
            </div>
        </div>
        <div class="row" style="background:#fafafa;">
            <div class="medium-12 columns">
                <div id="avgNrOfWordsPerSentence" class="small-4 medium-6 columns">
                    <h5>Avg. nr. of words / sentence</h5>
                </div>
                <div class="small-8 medium-6 columns">
                    <h5>Most used words</h5>
                    <ul>
                        <li>Nn:</li>
                        <li>vb:</li>
                        <li>jj:</li>
                        <li>dd:</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="tweet-row" class="row">
        
		</div>
